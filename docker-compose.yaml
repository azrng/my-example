version: '3.4'

services: 
  netsample:
    container_name: netsample
    image: registry.cn-hangzhou.aliyuncs.com/zrng/myexample:Test
    restart: always
    environment: 
      - ASPNETCORE_ENVIRONMENT=Production
    networks: 
      - my-bridge
    ports: 
      - "8002:80"

#网络和services同级别
networks: 
  my-bridge:
    driver: bridge
